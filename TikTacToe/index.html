<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Saki's TicTacToe</h1>
    <div class="game-container"> <!-- container for the entire game (board, status, and reset button) -->
        <div class="board" id="board"> <!-- class board that will hold all the cells of the Tic Tac Toe grid -->
            <div class="cell" data-index="0"></div> <!-- 9 cells -->
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status"></p><!-- game status (who won or if it's a draw) -->
        <button id="reset">Reset Game</button><!-- When clicked it will reset the game board to its initial state -->
    </div>
    <script src="script.js"></script>
</body>
</html>
